name: Deploy Schemas

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Log deployment context
        run: |
          echo "========================================"
          echo "Schema Deployment Started"
          echo "========================================"
          echo "Trigger: ${{ github.event_name }}"
          echo "Branch: ${{ github.ref }}"
          echo "Commit: ${{ github.sha }}"
          echo "Author: ${{ github.actor }}"
          echo "========================================"
      
      - name: Validate schema directory
        run: |
          echo "Checking schema directory..."
          if [ -d "./schemas" ]; then
            echo "Schema directory found"
            XSD_COUNT=$(find ./schemas -type f -name "*.xsd" | wc -l)
            echo "XSD files found: $XSD_COUNT"
            echo ""
            echo "Directory structure:"
            tree -L 3 ./schemas 2>/dev/null || find ./schemas -type d | head -20
          else
            echo "ERROR: Schema directory not found!"
            exit 1
          fi
      
      - name: Configure SSH key
        run: |
          echo "Setting up SSH authentication..."
          mkdir -p ~/.ssh
          echo "${{ secrets.DEPLOY_SSH_KEY }}" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          echo "SSH key configured"
          
          echo "Adding host to known_hosts..."
          ssh-keyscan -p ${{ secrets.DEPLOY_PORT }} ${{ secrets.DEPLOY_HOST }} >> ~/.ssh/known_hosts 2>/dev/null
          echo "Host fingerprint added"
          
          if [ -f ~/.ssh/deploy_key ]; then
            echo "SSH key file verified"
          else
            echo "ERROR: SSH key file not found!"
            exit 1
          fi
      
      - name: Test SSH connection
        run: |
          echo "Testing SSH connectivity..."
          ssh -i ~/.ssh/deploy_key \
            -p ${{ secrets.DEPLOY_PORT }} \
            -o ConnectTimeout=10 \
            -o StrictHostKeyChecking=no \
            ${{ secrets.DEPLOY_USER }}@${{ secrets.DEPLOY_HOST }} \
            "echo 'Connection successful'" 2>&1 | tail -1
          
          if [ ${PIPESTATUS[0]} -eq 0 ]; then
            echo "SSH connection verified"
          else
            echo "ERROR: SSH connection failed!"
            exit 1
          fi
      
      - name: Dry-run rsync preview
        run: |
          echo "Running rsync dry-run..."
          echo ""
          rsync -avz --dry-run \
            -e "ssh -i ~/.ssh/deploy_key -p ${{ secrets.DEPLOY_PORT }} -o StrictHostKeyChecking=no" \
            ./schemas/ \
            ${{ secrets.DEPLOY_USER }}@${{ secrets.DEPLOY_HOST }}:${{ secrets.REMOTE_PATH }} \
            2>&1 | grep -E "^(>|deleting|sent)" | head -20
          echo ""
          echo "Dry-run completed"
      
      - name: Deploy schemas via rsync
        run: |
          echo "========================================"
          echo "Starting deployment..."
          echo "========================================"
          echo ""
          rsync -avz \
            -e "ssh -i ~/.ssh/deploy_key -p ${{ secrets.DEPLOY_PORT }} -o StrictHostKeyChecking=no" \
            ./schemas/ \
            ${{ secrets.DEPLOY_USER }}@${{ secrets.DEPLOY_HOST }}:${{ secrets.REMOTE_PATH }} \
            2>&1 | grep -E "^(>|deleting|sent|total)" | tail -20
          
          SYNC_EXIT_CODE=$?
          if [ $SYNC_EXIT_CODE -eq 0 ]; then
            echo "Deployment completed successfully"
          else
            echo "ERROR: Deployment failed with exit code $SYNC_EXIT_CODE"
            exit 1
          fi
      
      - name: Verify deployed files
        run: |
          echo "Verifying deployed schemas..."
          ssh -i ~/.ssh/deploy_key \
            -p ${{ secrets.DEPLOY_PORT }} \
            -o StrictHostKeyChecking=no \
            ${{ secrets.DEPLOY_USER }}@${{ secrets.DEPLOY_HOST }} \
            "find ${{ secrets.REMOTE_PATH }} -type f -name '*.xsd' | wc -l | xargs echo 'Total XSD files deployed:'"
          echo "Verification completed"
      
      - name: Cleanup temporary files
        if: always()
        run: |
          echo "Cleaning up..."
          rm -f ~/.ssh/deploy_key
          echo "Cleanup completed"
      
      - name: Deployment success
        if: success()
        run: |
          echo "========================================"
          echo "Deployment completed successfully!"
          echo "========================================"
          echo "Schemas available at:"
          echo "https://schemas.mijnaansluiting.nl/"
          echo ""
          echo "Deployed at: $(date -u +'%Y-%m-%d %H:%M:%S UTC')"
      
      - name: Deployment failure
        if: failure()
        run: |
          echo "========================================"
          echo "ERROR: Deployment failed!"
          echo "========================================"
          echo "Review the logs above for details"
